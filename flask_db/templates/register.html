{% extends "base.html" %}
{% block content %}
<h2>Register User</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
