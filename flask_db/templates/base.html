<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask User App</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
        }

        header {
            background: #1e293b;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #334155;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #38bdf8;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #facc15;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #facc15;
        }

        form label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: #f8fafc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: #0f172a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #facc15;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px;
            background: #0f172a;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        li:hover {
            background: #334155;
        }
    </style>
</head>

<body>
    <header>
        <h1>Flask User App</h1>
        <nav>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('users') }}">See Users</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>

    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
